
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XMC PC + Internet Checker</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #1e1e1e;
      color: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #ffcc00;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
    }

    input[readonly] {
      background: #444;
    }

    .btn {
      background: #e63946;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #d62828;
    }

    .note {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      body::before {
        content: "Please access this page on a desktop PC.";
        color: white;
        font-size: 1.5rem;
        position: absolute;
        text-align: center;
        padding: 2rem;
        background: rgba(0,0,0,0.8);
        z-index: 1000;
        width: 100%;
        height: 100%;
      }

      .container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>XMC PC + Internet Checker</h1>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="storage">Storage</label>
    <input type="text" id="storage" placeholder="e.g. 256GB SSD" />

    <label for="os">Operating System</label>
    <input type="text" id="os" readonly />

    <label for="ram">RAM</label>
    <input type="text" id="ram" readonly />

    <label for="cpu">Processor</label>
    <input type="text" id="cpu" placeholder="e.g. Intel i5, AMD Ryzen 5" />

    <label for="internet">Internet Speed (Mbps)</label>
    <input type="text" id="internet" placeholder="Input from Fast.com" />

    <button class="btn" onclick="scanInfo()">Scan My PC</button>

    <div class="note">
      Open <a href="https://fast.com" target="_blank" style="color: #ffcc00;">Fast.com</a> to test speed manually and enter it above.
    </div>
  </div>

  <script>
    function getOSName() {
      const userAgent = window.navigator.userAgent;
      if (userAgent.indexOf("Win") !== -1) return "Windows";
      if (userAgent.indexOf("Mac") !== -1) return "MacOS";
      if (userAgent.indexOf("X11") !== -1) return "UNIX";
      if (userAgent.indexOf("Linux") !== -1) return "Linux";
      return "Unknown";
    }

    function scanInfo() {
      document.getElementById("os").value = getOSName();
      const ramGB = navigator.deviceMemory || "N/A";
      document.getElementById("ram").value = ramGB + " GB";
    }
  </script>
</body>
</html>
